<body>
  <h1>Class Marksheet</h1>
    <div>
      <table id="submitdata">

          <td>Họ tên <input type="text" id="fullname" required></td>
          </tr>

    <br>
    <button type= "button" onclick="submit()">Nhập</button>
  
  <br><br>
  
  <table  id="data">

      <td>STT </td>
      <td>Họ tên </td>
      <td>Điểm toán </td>
      <td>Điểm lý </td>
      <td >Điểm hóa </td>
      <td>Trung bình</td>
    </tr>
    <tr id="datasubmit"></tr>
  </table>
  
  <br><br>
  
  <button type= "button" onclick="calculate()">Tính điểm trung bình</button>
  <button type= "button" onclick="analyze()">Xác định học sinh giỏi</button>
    
    <script>
    	
    function submit() {
      var a =  1;
			var fullname = document.getElementById("fullname").value;
      var math = document.getElementById("math").value;
      var phy = document.getElementById("phy").value;
      var chem = document.getElementById("chem").value;

      var row =[a, fullname , math , phy , chem];
      var text = "";
      
      for ( i = 0; i < row.length; i++) {
        text +="<td>"+ row[i] +"</td>";
      }
      document.getElementById("datasubmit").insertAdjacentHTML('afterend' ,text + "<td id=mean>?</td>");
    }
    
    function calculate(math ,phy, chem) {
    var math = document.getElementById("math").value;
    var phy = document.getElementById("phy").value;
    var chem = document.getElementById("chem").value;
    var mean = math/3 + phy/3 + chem/3;
      document.getElementById("mean").innerHTML = mean;
    }
    
    function analyze() {
     var math = document.getElementById("math").value;
     var phy = document.getElementById("phy").value;
     var chem = document.getElementById("chem").value;
     var mean = math/3 + phy/3 + chem/3;
      
      if ( mean > 8) {
      document.getElementById("datasubmit").style.color = 'red';
      }
    }
   </script>
